<!DOCTYPE html>
<html>
<head>
<title>SIGNUP</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-3.6.0.js"></script>

        <script src="js/jquery-ui.min.js"></script>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<script src="js/jquery-3.6.0.min.js"></script>

<script src="js/singup.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Withinloop SIGNUP</h1>
        <p><code>Way to Explore New Things!<code></p>
    </div>
    <div class="container">
    
        <div class="was-validated">
        
            <div id="message"></div>
            <div class="form-group">
                <label for="uname">User Mail ID:</label>
                <input type="email" class="form-control" id="usemail" name="usemail" placeholder="abc@xyz.com" />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>

            </div>
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="ustxt_uname" name="ustxt_uname" placeholder="Username" />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>

            </div>
            <div class="form-group">
                <label for="uname">User Password:</label>
                <input type="password" class="form-control" id="txt_pwd" name="txt_pwd" placeholder="Password" value="" />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>

            </div>
            <div class="form-group">
                <label for="uname">Re-Password:</label>
                <input type="password" class="form-control" id="retxt_pwd" name="retxt_pwd" placeholder="Re-Password"  value="" />
                <div class="not" name="passcheck" id="passcheck"></div>

            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary" value="Submit" name="sign_submit" id="sign_submit" />
            </div>
        </div>
        <a href="logins.html"> Already Have Account !</a>

    </div>
<div id='response'></div>

</body>
</html>
