<body>
<div class="jumbotron text-center">
  <h1>LOGIN PAGE</h1>
  <p><code>Way to Explore New Things!<code></p>
</div>
<div class="container">

    <div class="was-validated">

        <div id='response'></div>

        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="email" class="form-control" id="txt_uname" name="txt_uname" placeholder="Username" />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>

        </div>
        <div class="form-group">
             <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="txt_pwd" name="txt_pwd" placeholder="Password"/>
                  
            <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>

        </div>
        <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Submit" name="but_submit" id="but_submit" />
        </div>

    </div>
    <a href="signup.html"> Create Account
    </a>
   <div id="message"></div>

</div>
